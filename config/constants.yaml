# Fixture patterns and quantities
fixtures:
  - pattern: "D"
    description: "Diamond"
    quantity: 4

  - pattern: "S"
    description: "Staggered"
    quantity: 3

  - pattern: "V"
    description: "Vee"
    quantity: 2

  - pattern: "W"
    description: "Wave"
    quantity: 4

