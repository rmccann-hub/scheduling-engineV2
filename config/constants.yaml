# Cell Scheduling Engine - Cycle Time Constants
# This file contains all configurable parameters for the scheduling engine
# Edit via the web UI Settings page (password protected)

# Admin password for settings page (change this!)
admin_password: "schedule123"

# Shift durations in minutes
shifts:
  standard: 440
  overtime: 500

# Summer mode multiplier for CURE times
summer_cure_multiplier: 1.5

# Minimum minutes remaining to start POUR
pour_cutoff_minutes: 40

# Maximum gap between LAYOUT end and POUR start (minutes)
max_layout_pour_gap: 60

# Task timing constants by wire diameter and equivalent
# WIRE_DIAMETER: condition for mold wire diameter
# EQUIVALENT: difficulty factor (1.0, 1.25, 1.5, 1.75, >=2)
# Times are in minutes, POUR is per-mold
task_timings:
  - wire_diameter: "<=4"
    equivalent: 1.0
    setup: 10
    layout: 20
    pour_per_mold: 1
    cure: 18
    unload: 5
    sched_constant: 10
    sched_class: "A"
    pull_ahead: 0.5

  - wire_diameter: "<=4"
    equivalent: 1.25
    setup: 10
    layout: 25
    pour_per_mold: 1
    cure: 18
    unload: 5
    sched_constant: 10
    sched_class: "A"
    pull_ahead: 0.5

  - wire_diameter: "<=4"
    equivalent: 1.5
    setup: 10
    layout: 40
    pour_per_mold: 1
    cure: 18
    unload: 5
    sched_constant: 10
    sched_class: "B"
    pull_ahead: 0.75

  - wire_diameter: "<=4"
    equivalent: 1.75
    setup: 10
    layout: 50
    pour_per_mold: 1
    cure: 18
    unload: 5
    sched_constant: 8
    sched_class: "C"
    pull_ahead: 1.0

  - wire_diameter: "<=4"
    equivalent: ">=2"
    setup: 10
    layout: 60
    pour_per_mold: 1
    cure: 18
    unload: 5
    sched_constant: 8
    sched_class: "C"
    pull_ahead: 1.0

  - wire_diameter: ">4,<8"
    equivalent: 1.0
    setup: 8
    layout: 12
    pour_per_mold: 3.5
    cure: 24
    unload: 10
    sched_constant: 6
    sched_class: "D"
    pull_ahead: 1.0

  - wire_diameter: ">4,<8"
    equivalent: 1.25
    setup: 8
    layout: 12
    pour_per_mold: 3.5
    cure: 24
    unload: 10
    sched_constant: 6
    sched_class: "D"
    pull_ahead: 1.0

  - wire_diameter: ">4,<8"
    equivalent: 1.5
    setup: 8
    layout: 12
    pour_per_mold: 3.5
    cure: 24
    unload: 10
    sched_constant: 6
    sched_class: "D"
    pull_ahead: 1.0

  - wire_diameter: ">4,<8"
    equivalent: 1.75
    setup: 10
    layout: 12
    pour_per_mold: 3.5
    cure: 24
    unload: 10
    sched_constant: 6
    sched_class: "D"
    pull_ahead: 1.0

  - wire_diameter: ">4,<8"
    equivalent: ">=2"
