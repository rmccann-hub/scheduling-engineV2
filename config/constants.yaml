# Mold inventory and cell compliance
# MOLD_DEPTH: DEEP (>=8 wire) or STD (<8 wire)
# Cell compliance indicates which cells can use the mold
molds:
  - name: "DEEP_MOLD"
    depth: "DEEP"
    wire_diameter: ">=8"
    quantity: 12
    cells:
      RED: true
      BLUE: true
      GREEN: true
      BLACK: true
      PURPLE: true
      ORANGE: false

  - name: "DEEP_DOUBLE2CC_MOLD"
    depth: "DEEP"
    wire_diameter: ">=8"
    quantity: 1
    cells:
      RED: true
      BLUE: true
      GREEN: true
      BLACK: true
      PURPLE: true
      ORANGE: false

  - name: "RED_MOLD"
